apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: yahyaelkhayat/3-tier-frontend:latest
        ports:
        - containerPort: 80
        env:
          - name: REACT_APP_API_BASE_URL
            value: "http://localhost:3500"
