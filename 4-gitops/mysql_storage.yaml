apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  namespace: default
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual  # ‚Üê Change to match PVC
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: default
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi